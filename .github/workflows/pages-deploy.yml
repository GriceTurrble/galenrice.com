# Workflow syntax: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# Triggers: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows

name: "Automatic build"
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_DIR: "_site"
      CONFIG_YML: "_config.yml"
      JEKYLL_ENV: "production"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # - name: setup git config
      #   run: |
      #     # setup git
      #     git config user.name "GitHub Actions Bot"
      #     git config user.email "<>"

      # - name: Deploy
      #   run: bash tools/deploy.sh

      - name: Build site
        run: bundle exec jekyll build --config "${CONFIG_YML}" --destination "${SITE_DIR}" --baseurl ${{ steps.pages.outputs.base_path }}

      - name: Test site
        run: bundle exec htmlproofer --disable-external --allow_hash_href "${SITE_DIR}"

      # - name: Generate artifact
      #   run: tar -cfzv github-pages.tar.gz

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
